<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <div>
                <h:outputLabel value="Código"/>
                <h:inputText id="inputCode" value="#{produtoBean.tempProd.codigo}" onblur=""  >
                   
                     <f:ajax event="blur"/>
                   
                </h:inputText>
                <h:outputLabel value="Descrição"/>
                <h:inputText id="inputDesc" value="#{produtoBean.tempProd.descricao}" onblur=""  >
                     <f:ajax event="blur"/>
                </h:inputText>
                <h:commandButton id="btnInserir"   value="Inserir" >
                    <f:ajax listener="#{produtoBean.salvarProduto()}"  render=":form" />
                </h:commandButton>
            </div>
            
            <div>
                <h:dataTable id="table" value="#{produtoBean.produtos}" var="produto" border="0">
                    <h:column>
			<f:facet name="header">
				<h:outputText value="Código"/>
			</f:facet>
			<h:outputText value="#{produto.codigo}"/>
			
                    </h:column>
                    <h:column>
			<f:facet name="header">
				<h:outputText value="Descrição"/>
			</f:facet>
			<h:outputText value="#{produto.descricao}"/>
			
                    </h:column>
                    <h:column>
			<f:facet name="header">
				<h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandButton id="btnRemover" value="Remover" actionListener="#{produtoBean.remProduto(produto)}" />
                        
                        
                    </h:column>
                    <h:column>
			<f:facet name="header">
				<h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandButton id="btnEditar" value="Editar" actionListener="#{produtoBean.editProduto(produto)}" />
                        
                        
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
